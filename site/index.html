<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Главная</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript">
        function newBlock() {
            var div = document.createElement('div');
            div.innerHTML = document.getElementById('task').value;
            document.body.insertBefore(div, document.getElementById(first));
        }
	</script>
</head>
<body>
	<form action="/addTask" method="GET">
		<input id="task" type="text" name="addTask" placeholder="What do you want?">

	</form>
	<button id="button" name="sendTask" class="sendTask" onclick="newBlock()"></button>
	<br>
	<span id="first"></span>
</body>
</html>
